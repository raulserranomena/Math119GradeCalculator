<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
</head>
<body>
    <h1>Grade Calculator</h1>
    <label for="test1">Test 1 (%):</label>
    <input type="number" id="test1" min="0" max="100" oninput="calculate()">
    <br>
    <label for="test2">Test 2 (%):</label>
    <input type="number" id="test2" min="0" max="100" oninput="calculate()">
    <br>
    <label for="test3">Test 3 (%):</label>
    <input type="number" id="test3" min="0" max="100" oninput="calculate()">
    <br>
    <label for="test4">Test 4 (%):</label>
    <input type="number" id="test4" min="0" max="100" oninput="calculate()">
    <br><br>
    <label for="finalGrade">Final Wanted Grade (%):</label>
    <input type="number" id="finalGrade" min="0" max="100" oninput="calculate()">
    <br><br>
    <button onclick="calculate()">Calculate</button>
    <br><br>
    <div id="output"></div>

    <script>
        function calculate() {
            const test1 = parseFloat(document.getElementById('test1').value) || 0;
            const test2 = parseFloat(document.getElementById('test2').value) || 0;
            const test3 = parseFloat(document.getElementById('test3').value) || 0;
            const test4 = parseFloat(document.getElementById('test4').value) || 0;
            const finalGradeWanted = parseFloat(document.getElementById('finalGrade').value);

            const totalWeight = 0.25 + 0.3 + 0.25 + 0.2;
            const maxIndividualTestScore = 100 / totalWeight;

            let finalGrade;
            let output = '';

            if (finalGradeWanted) {
                const totalScore = test1 + test2 + test3 + test4;
                const remainingScore = finalGradeWanted / 100 * totalWeight - totalScore;
                
                if (remainingScore <= 0) {
                    finalGrade = totalScore / totalWeight * 100;
                    output = `Final Grade with Maximum Scores: ${finalGrade.toFixed(2)}%\n`;
                } else {
                    const possibleScore = maxIndividualTestScore - test1 - test2 - test3 - test4;
                    if (remainingScore <= possibleScore) {
                        finalGrade = (totalScore + remainingScore) / totalWeight * 100;
                        output = `To achieve ${finalGradeWanted}%, you need to get at least ${remainingScore.toFixed(2)}% in the remaining test(s).\n`;
                        output += `Final Grade with Maximum Scores: ${finalGrade.toFixed(2)}%\n`;
                    } else {
                        output = `It is not possible to achieve ${finalGradeWanted}% in the final grade.\n`;
                        output += `Final Grade with Maximum Scores: ${maxIndividualTestScore.toFixed(2)}%\n`;
                    }
                }
            } else {
                finalGrade = (test1 + test2 + test3 + test4) / totalWeight * 100;
                output = `Final Grade with Maximum Scores: ${finalGrade.toFixed(2)}%\n`;
            }

            document.getElementById('output').innerHTML = output;
        }
    </script>
</body>
</html>
